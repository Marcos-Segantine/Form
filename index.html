<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>A simple form make by Marcos Segantine</title>
  </head>
  <body>
    <div class="form">
      <div class="progress">
        <span class="alredy-member"
          >Alredy a Member? <span><a href="/">Sign in</a></span></span
        >
        <h2>Sign up</h2>
        <div>
          <span aria-selected="true">1</span>
          <p>Basic Details</p>
        </div>
        <span class="line"></span>
        <div>
          <span aria-selected="false">2</span>
          <p>Contact Details</p>
        </div>
        <span class="line"></span>
        <div>
          <span aria-selected="false">3</span>
          <p>Verification</p>
        </div>
      </div>

      <div class="basic-details">
        <h3>Basic Details</h3>

        <form action="">
          <label for="">Full Name</label>
          <input type="text" name="" id="" placeholder="Enter Full Name" />

          <label for="">Constituency</label>
          <input
            class="large-input"
            type="text"
            name=""
            id=""
            placeholder="Enter Full Name"
          />

          <div class="form-flex">
            <div>
              <label for="">Select Party You Work For</label>
              <select name="" id="">
                <option value="">-Select Party-</option>
              </select>
            </div>
            <div>
              <label for="">Position</label>
              <select name="" id="">
                <option value="">-Select-</option>
              </select>
            </div>
          </div>
          <div class="form-flex">
            <div>
              <label for="">Date Of Birth</label>
              <input type="date" />
            </div>
            <div class="gender">
              <label for="">Gender</label>
              <div class="input-radio">
                <input type="radio" name="gander" />
                <label for="" name="gander">Male</label>
              </div>

              <div class="input-radio">
                <input type="radio" name="gander" />
                <label for="" name="gander">Female</label>
              </div>
            </div>
          </div>

          <label for="">Vision & Mission</label>
          <textarea
            name="text-area"
            id=""
            cols="30"
            rows="10"
            placeholder="Type here..."
          ></textarea>
        </form>
      </div>
      <div class="input-submit-form">
        <input type="submit" />
      </div>
    </div>
  </body>
</html>
